<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="64 64 512 512">

  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#12368F"/>
      <stop offset="40%" stop-color="#0B1E6B"/>
      <stop offset="70%" stop-color="#070C2B"/>
      <stop offset="100%" stop-color="#02030B"/>
    </radialGradient>

    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF7CC"/>
      <stop offset="40%" stop-color="#FDE047"/>
      <stop offset="70%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#EA580C"/>
    </radialGradient>
  </defs>

  <!-- Squircle Background -->
  <rect x="64" y="64" width="512" height="512" rx="110" ry="110" fill="url(#bgGrad)"/>

  <!-- Orbits -->
  <g stroke="#E0F2FE" stroke-opacity="0.65" fill="none">
    <ellipse cx="320" cy="320" rx="160" ry="100" stroke-width="1.6"/>
    <ellipse cx="320" cy="320" rx="220" ry="150" stroke-width="1.3"/>
    <ellipse cx="320" cy="320" rx="290" ry="195" stroke-width="1.1"/>
  </g>

  <!-- Sun -->
  <circle cx="320" cy="320" r="105" fill="url(#sunGrad)"/>

  <!-- Sun Glow -->
  <circle cx="320" cy="320" r="135" fill="#FDE047" opacity="0.18"/>
  <circle cx="320" cy="320" r="170" fill="#F97316" opacity="0.1"/>

  <!-- Planets -->
  <circle cx="490" cy="320" r="14" fill="#22D3EE"/>
  <circle cx="220" cy="235" r="12" fill="#34D399"/>
  <circle cx="430" cy="190" r="13" fill="#F472B6"/>
  <circle cx="155" cy="390" r="12" fill="#A78BFA"/>
  <circle cx="540" cy="435" r="13" fill="#38BDF8"/>

</svg>
